---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
  {% assign posts_by_modify = site.posts | sort:'modify' | reverse %}
    {% for post in posts_by_modify%}
      <li>
        <span class="post-meta">{{ post.modify | date: "%b %-d, %Y" }}</span>
        {% if site.leancloud.enable %}
        <span id="{{ post.url }}" class="leancloud_visitors" data-flag-title="{{ post.title }}">
         <span> | 阅读次数:  </span>
         <span class="leancloud-visitors-count"></span>
        </span>
        {% endif %}

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
